        <h2 id="monitor-man-sh"><a class="header-anchor" href="#monitor-man-sh"></a>monitor_man.sh</h2>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>!/bin/bash</span><br><span class="line"></span><br><span class="line">resettem=$(tput sgr0)</span><br><span class="line">declare -A ssharray</span><br><span class="line">i=0</span><br><span class="line">numbers=""</span><br><span class="line"></span><br><span class="line">for script_file in `ls -I "monitor_man.sh" ./`</span><br><span class="line">do</span><br><span class="line">  echo -e "\e[1;35m" "The Script:" $&#123;i&#125; '==&gt;' $&#123;resettem&#125; $&#123;script_file&#125;</span><br><span class="line"><span class="meta">  ssharray[$</span>i]=$&#123;script_file&#125;</span><br><span class="line">  numbers="$&#123;numbers&#125; | $&#123;i&#125;"</span><br><span class="line"></span><br><span class="line">  i=$((i+1))</span><br><span class="line">done</span><br><span class="line"></span><br><span class="line">while true</span><br><span class="line">do</span><br><span class="line">  read -p "Please input a number [ $&#123;numbers&#125; ]:" execshell</span><br><span class="line">  if [[ ! $&#123;execshell&#125; =~ ^[0-9]+ ]];then</span><br><span class="line">        exit 0</span><br><span class="line">  fi</span><br><span class="line">done</span><br></pre></td></tr></table></figure>
<h2 id="system-monitor-sh"><a class="header-anchor" href="#system-monitor-sh"></a>system_monitor.sh</h2>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>!/bin/bash</span><br><span class="line"></span><br><span class="line">clear</span><br><span class="line"></span><br><span class="line">if [[ $# -eq 0 ]]</span><br><span class="line">then</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> Define Variable reset_terminal</span><br><span class="line">reset_terminal=$(tput sgr0)</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> Check OS Type</span><br><span class="line">os=$(uname -o)</span><br><span class="line">echo -e '\E[32m' "Check OS Type" $reset_terminal $os</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> Check OS Release Version and Name</span><br><span class="line">os_name=$(cat /etc/issue|grep -e "Server")</span><br><span class="line">echo -e '\E[32m' "Check OS Release Version and Name" $reset_terminal $os_name</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> Check Architecture</span><br><span class="line">architecture=$(uname -m)</span><br><span class="line">echo -e '\E[32m' "Check Architecture" $reset_terminal $architecture</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> Check Kernel Release</span><br><span class="line">kernel_release=$(uname -r)</span><br><span class="line">echo -e '\E[32m' "Check Kernel Release" $reset_terminal $kernel_release</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> Check Hostname $HOSTNAME</span><br><span class="line">host_name=$(uname -n)</span><br><span class="line">echo -e '\E[32m' "Check Hostname" $reset_terminal $host_name</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> Check Internal IP</span><br><span class="line">internal_ip=$(hostname -I)</span><br><span class="line">echo -e '\E[32m' "Check Internal IP" $reset_terminal $internal_ip</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> Check External IP</span><br><span class="line">external_ip=$(curl -s http://ipecho.net/plain)</span><br><span class="line">echo -e '\E[32m' "Check External IP" $reset_terminal $external_ip</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> Check DNS</span><br><span class="line">name_servers=$(cat /etc/resolv.conf | grep -E "\&lt;nameserver[ ]+" | awk '&#123;print $NF&#125;')</span><br><span class="line">echo -e '\E[32m' "Check DNS" $reset_terminal $name_servers</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> Check if connected to Internet or not</span><br><span class="line">ping -c 2 baidu.com &amp;&gt; /dev/null &amp;&amp; echo "Internet:Connected" || echo "Internet:Disconnected"</span><br><span class="line">echo -e '\E[32m' "Check if connected to Internet or not" $reset_terminal $ping</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> Check Logged In Users</span><br><span class="line"><span class="meta">who&gt;</span>/tmp/who</span><br><span class="line">echo -e '\E[32m' "Logged In Users" &amp;&amp; cat /tmp/who</span><br><span class="line">rm -f /tmp/who</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span> Check System Memory Usages</span><br><span class="line">system_men_usages=$(awk '/MemTotal/&#123;total=$2&#125;/MemFree/&#123;free=$2&#125;END&#123;print (total-free)/1024&#125;' /proc/meminfo)</span><br><span class="line">apps_mem_usages=$(awk '/MemTotal/&#123;total=$2&#125;/MemFree/&#123;free=$2&#125;/^Cached/&#123;cached=$2&#125;/Buffers/&#123;buffers=$2&#125;END&#123;print (total-free-cached-buffers)/1024&#125;' /proc/meminfo)</span><br><span class="line"></span><br><span class="line">echo -e '\E[32m' "System Memuserages" $reset_terminal $system_men_usages</span><br><span class="line">echo -e '\E[32m' "Apps Memuserages" $reset_terminal $apps_mem_usages</span><br><span class="line"></span><br><span class="line">load_average=$(top -n 1 -b | grep "load average:" | awk '&#123;print $12 $13 $14&#125;')</span><br><span class="line">echo -e '\E[32m' "load averages" $reset_terminal $load_average</span><br><span class="line"></span><br><span class="line">disk_average=$(df -hP | grep -vE 'Filesystem|tmpfs' | awk '&#123;print $1 " " $5&#125;')</span><br><span class="line">echo -e '\E[32m' "disk averages" $reset_terminal $disk_average</span><br><span class="line"></span><br><span class="line">fi</span><br></pre></td></tr></table></figure>
<h2 id="check-server-sh"><a class="header-anchor" href="#check-server-sh"></a>check_server_sh</h2>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span>!/bin/bash</span><br><span class="line"></span><br><span class="line">resettem=$(tput sgr0)</span><br><span class="line"></span><br><span class="line">nginx_server='http://10.170.22.217'</span><br><span class="line"></span><br><span class="line">check_nginx_server()</span><br><span class="line">&#123;</span><br><span class="line">	status_code=curl -m 5 -s -w %&#123;http_code&#125; $&#123;nginx_server&#125; -o /dev/null</span><br><span class="line"></span><br><span class="line">	if [ $status_code -eq 000 -o $status_code -ge 500 ];then</span><br><span class="line">		echo -e '\E[32m' "Check http server error! Response status code is " $resettem $status_code</span><br><span class="line">	else</span><br><span class="line">		http_content=$(curl -s $&#123;nginx_server&#125;)</span><br><span class="line">		echo -e '\E[32m' "Check http server ok! \n" $resettem $http_content</span><br><span class="line">	fi</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">check_nginx_server</span><br></pre></td></tr></table></figure>
